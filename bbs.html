<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goldisle Light Simple Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .bbs {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bbs h2 {
      text-align: center;
      color: #444;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .date {
      font-size: 0.9em;
      color: #888;
    }
    .user {
      font-weight: bold;
      margin: 5px 0 3px;
    }
    .content {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <section class="bbs">
    <h2>Goldisle Light Simple Forum</h2>

    <div class="post">
      <p class="date">2025-07-02</p>
      <p class="user">Alice:</p>
      <p class="content">This site is amazing! Thanks for sharing your music!</p>
    </div>

    <div class="post">
      <p class="date">2025-07-03</p>
      <p class="user">Bob:</p>
      <p class="content">Looking forward to more updates on independent journalism.</p>
    </div>

    <!-- Copy and paste new posts here manually -->
  </section>
</body>
</html>
